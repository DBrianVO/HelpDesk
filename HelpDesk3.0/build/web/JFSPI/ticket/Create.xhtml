<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTicketTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.CreateTicketLabel_fecha}" for="fecha" />
                    <p:calendar id="fecha" value="#{ticketController.selected.fecha}" pattern="MM/dd/yyyy HH:mm:ss" />
                    
                    <p:outputLabel value="#{bundle.CreateTicketLabel_area}" for="area" />
                    <p:inputText id="area" value="#{ticketController.selected.area}" title="#{bundle.CreateTicketTitle_area}" />
                    <p:outputLabel value="#{bundle.CreateTicketLabel_asunto}" for="asunto" />
                    <p:inputText id="asunto" value="#{ticketController.selected.asunto}" title="#{bundle.CreateTicketTitle_asunto}" />
                    <p:outputLabel value="#{bundle.CreateTicketLabel_problematica}" for="problematica" />
                    <p:inputText id="problematica" value="#{ticketController.selected.problematica}" title="#{bundle.CreateTicketTitle_problematica}" />
                   
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ticketController.create}" value="#{bundle.CreateTicketSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{ticketController.prepareList}" value="#{bundle.CreateTicketShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTicketIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
