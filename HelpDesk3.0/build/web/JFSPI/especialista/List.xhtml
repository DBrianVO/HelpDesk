<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEspecialistaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEspecialistaEmpty}" rendered="#{especialistaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{especialistaController.items.rowCount > 0}">
                    <h:outputText value="#{especialistaController.pagination.pageFirstItem + 1}..#{especialistaController.pagination.pageLastItem + 1}/#{especialistaController.pagination.itemsCount}"/>&nbsp;
                    <p:commandLink action="#{especialistaController.previous}" value="#{bundle.Previous} #{especialistaController.pagination.pageSize}" rendered="#{especialistaController.pagination.hasPreviousPage}"/>&nbsp;
                    <p:commandLink action="#{especialistaController.next}" value="#{bundle.Next} #{especialistaController.pagination.pageSize}" rendered="#{especialistaController.pagination.hasNextPage}"/>&nbsp;
                    <p:dataTable value="#{especialistaController.items}" var="item">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEspecialistaTitle_noTrabajador}"/>
                            </f:facet>
                            <h:outputText value="#{item.noTrabajador}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEspecialistaTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEspecialistaTitle_correo}"/>
                            </f:facet>
                            <h:outputText value="#{item.correo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEspecialistaTitle_contrasenia}"/>
                            </f:facet>
                            <h:outputText value="#{item.contrasenia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            
                            <p:growl id="messages" showDetail="true"/>
 
    <p:menuButton value="Options">
        <p:menuitem value="#{bundle.ListEspecialistaViewLink}" action="#{especialistaController.prepareView}" update="messages" icon="ui-icon-disk"/>
        <p:menuitem value="#{bundle.ListEspecialistaEditLink}" action="#{especialistaController.prepareEdit}" update="messages" icon="ui-icon-arrowrefresh-1-w"/>
        <p:menuitem value="#{bundle.ListEspecialistaDestroyLink}" action="#{especialistaController.destroy}" ajax="false" icon="ui-icon-close"/>
        <p:separator />
    </p:menuButton>
                            
                            
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <br />
                <p:commandLink action="#{especialistaController.prepareCreate}" value="#{bundle.ListEspecialistaCreateLink}"/>
                <br />
                <br />
                <p:link outcome="/index" value="#{bundle.ListEspecialistaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
