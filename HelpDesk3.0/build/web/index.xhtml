<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <header>
            <img src="./img/udec.png" alt="imagenudec" width="400px" height="100px"></img>
        </header>
        <h1 align="center"> Hello from Facelets </h1> 
        <br />
        
        <h:link outcome="/JFSPI/especialista/List" value="Show All Especialista Items"/>
        <br />
        <h:link outcome="/JFSPI/ticket/List" value="Show All Ticket Items"/>
        <br />
        <h:link outcome="/JFSPI/usuario/List" value="Show All Usuario Items"/>
        
        <div align="center">
        <h:form>
      <p:panel header="Login" style="width:300px">
        <h:panelGrid columns="2" cellpadding="5">
          <h:outputLabel for="username" value="Usuario:" />
          <p:inputText value="#{loginBean.nombre}" id="username"
             required="true" label="username" />
          <h:outputLabel for="password" value="Clave:" />
        <p:password value="#{loginBean.clave}" id="password" required="true"
           label="password" />
        <f:facet name="footer">
          <p:commandButton id="loginButton" value="Login"
       />
        </f:facet>
      </h:panelGrid>
    </p:panel>
  </h:form>
        </div>
    </h:body>



</html>
